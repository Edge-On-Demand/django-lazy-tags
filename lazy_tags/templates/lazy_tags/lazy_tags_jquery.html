<script type="text/javascript">
    $(function() {
        $('.lazy-tag').each(function(i, elem) {
            var tag = $(elem);
            var tag_id = tag.attr('id');
            $.ajax({
                type: 'GET',
                url: '/lazy_tags/tag/' + tag_id,
                success: function(data) {
                    $('#' + tag_id).replaceWith(data);
                },
                error: function(data) {
                    $('#' + tag_id).replaceWith('{{ error_message|safe }}');
                }
            });

        });
    });
</script>
